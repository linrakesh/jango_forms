<h1> Student List </h1>
<table border="1" width="100%">
<tr>
    <th> Admno</th>
    <th> Name </th>
    <th> Father Name </th>
    <th> Class </th>
    <th>Image</th>
</tr>
{% for object in object_list %}
   <tr>
        <td> {{object.admno}}</td>
        <td> {{object.name}}</td>
        <td> {{object.fname}}</td>
        <td> {{object.std}}-{{object.section}}</td>
        <td><img src="{{object.photo.url}}"/></td>
   </tr>
{% endfor %}
</table>
